<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Swipe</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-2xl">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-8 tracking-tight">Letter Swipe</h1>
        <div id="game-container" class="bg-white rounded-2xl shadow-xl p-8">
            <div class="card-container mx-auto">
                <div id="card" class="card text-6xl font-bold flex items-center justify-center w-40 h-40 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl shadow-md mx-auto"></div>
            </div>
            <div class="text-center mt-4">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <div id="score" class="text-xl font-bold text-blue-600">Score: 0</div>
                    <div id="stars" class="flex gap-1">
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                    </div>
                </div>
                <div id="badge" class="hidden mb-2 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-semibold inline-block">
                    Alphabet Explorer! üéâ
                </div>
                <div id="progress" class="text-gray-600 font-medium">Progress: 1 / 1</div>
            </div>
            <input type="text" 
                id="letterInput" 
                class="opacity-0 absolute"
                maxlength="1"
                autocomplete="off">
            <div class="text-center mt-6 text-gray-600 font-medium">Type the letter shown above</div>
            <div class="flex justify-center gap-4 mt-6">
                <button id="audioToggleBtn" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transform transition-all duration-200 hover:scale-105 shadow-md">üîä Audio On</button>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
