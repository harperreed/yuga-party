<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Swipe</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800">Letter Swipe</h1>
        <div id="game-container" class="mt-8">
            <div id="card" class="text-4xl font-bold flex items-center justify-center w-32 h-32 bg-white rounded-lg shadow-lg mx-auto"></div>
            <div id="progress" class="text-center mt-2 text-gray-600">Progress: 1 / 1</div>
            <input type="text" 
                id="letterInput" 
                class="opacity-0 absolute"
                maxlength="1"
                autocomplete="off">
            <div class="text-center mt-4 text-gray-500">Type the letter shown above</div>
            <div class="flex justify-center gap-4 mt-4">
                <button id="audioToggleBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">ðŸ”Š Audio On</button>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
