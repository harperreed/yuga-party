<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Swipe</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-2xl">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-8 tracking-tight">Letter Swipe</h1>
        
        <!-- Name Input Form -->
        <div id="name-form" class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Welcome!</h2>
            <div class="max-w-md mx-auto">
                <input type="text" 
                    id="playerName" 
                    placeholder="Enter your name"
                    class="w-full px-4 py-2 border rounded-lg mb-4 text-lg"
                    maxlength="20">
                <button id="startButton" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transform transition-all duration-200">
                    Start Playing
                </button>
            </div>
        </div>

        <div id="game-container" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <div id="welcome-message" class="text-xl font-medium text-gray-700 text-center mb-6">
                Welcome, <span id="playerNameDisplay">Friend</span>!
            </div>
            <div class="card-container mx-auto">
                <div id="card" class="card text-6xl font-bold flex items-center justify-center w-40 h-40 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl shadow-md mx-auto"></div>
            </div>
            <div class="text-center mt-4">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <div id="score" class="text-xl font-bold text-blue-600">Score: 0</div>
                    <div id="stars" class="flex gap-1">
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                        <span class="text-2xl opacity-30">‚≠ê</span>
                    </div>
                </div>
                <div id="badge" class="hidden mb-2 px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-semibold inline-block">
                    Alphabet Explorer! üéâ
                </div>
                <div id="progress" class="text-gray-600 font-medium">Progress: 1 / 1</div>
                <div id="message" class="hidden mt-2 text-red-500 font-medium animate-bounce">Try again!</div>
            </div>
            <input type="text" 
                id="letterInput" 
                class="opacity-0 absolute"
                maxlength="1"
                autocomplete="off">
            <div class="text-center mt-6 text-gray-600 font-medium">Type the letter shown above</div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar-bottom">
        <div class="navbar-content">
            <div class="text-sm font-medium text-gray-600">
                <span id="level">Level: 1</span>
            </div>
            <button id="audioToggleBtn" 
                class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transform transition-all duration-200 hover:scale-105 shadow-sm text-sm">
                üîä Audio On
            </button>
        </div>
    </nav>

    <script type="module" src="./app.js"></script>
</body>
</html>
